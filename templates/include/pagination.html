<!-- pagination -->
<section id="pagination" class="container">
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
    {% if posts.has_prev %}
      <a href="{{ url_for('display_blog', page=posts.prev_num)}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    {% else %}
        <span aria-hidden="true">&laquo;</span>
    {% endif %}

    </li>
    <li><a href="{{ url_for('display_blog', page=posts.page)}}">{{ posts.page }}</a></li>

    <li>
    {% if posts.has_next %}
      <a href="{{ url_for('display_blog', page=posts.next_num)}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    {% else %}
        <span aria-hidden="true">&raquo;</span>
    {% endif %}

    </li>
  </ul>
</nav>
</section>
