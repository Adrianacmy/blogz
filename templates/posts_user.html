{% extends "base.html" %}

{% block content %}

<hr>
<p><em>written by:
    {% if current_user.is_authenticated %}
        {{ current_user.name }}
    {% endif %}
</em></p>

<ul>
{% for post in posts: %}
    <li class="list-unstyled">
        <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
        <em>{{ post.pub_date}}</em>

        <p>{{ post.body[:130] }}</p>
        <hr>

    </li>
{% endfor %}
</ul>

{% endblock %}
