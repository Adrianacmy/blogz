{% extends 'layout/default.html' %}

{% block content %}

 <nav>
            <span><a href="/blog" class="text-left">BLOG</a></span>
            <span class="addpost"><a href="{{url_for('newpost')}}">ADD A POST</a></span>
            <span><a href="{{url_for('login')}}">login</a></span><span>&nbsp;&nbsp;<a href="{{url_for('register')}}">register</a></span>
            &nbsp; <span><a href="{{url_for('logout')}}">logout</a></span>
</nav>
        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">
                <em>{{ message }}</em>
            </li>
            {% endfor %}
        </ul>

        {% endwith %}





{% endblock %}
